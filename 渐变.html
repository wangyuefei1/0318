<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div{
			width:200px;
			height:200px;
			background-color: green;
			text-align: center;
			line-height: 200px;
			color: white;
			font-size: 30px;
		}
		div:nth-child(2)
			{
			background-color: yellow
		}
		div:hover{
			transition:  1s;
			border-radius: 100px;
			cursor: pointer;
		}
		</style>
	</head>
	<body>
		<div >200×200</div>
		<div >200×200</div>
	</body>
</html>
